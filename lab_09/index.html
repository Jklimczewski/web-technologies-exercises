<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js – prosta gra</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>„W samo południe”</h1>
    </header>
    <div id="game">
      <section id="opponent" class="container">
        <h2>Przeciwnik</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="opponentBarStyles"></div>
        </div>
      </section>
      <section id="player" class="container">
        <h2>Gracz</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="playerBarStyles"></div>
        </div>
      </section>
      <section id="controls">
        <button @click="starcie()" :disabled="fightButtonStyle">STARCIE</button>
        <button @click="starciePlus()" :disabled="powerUseButtonStyle">
          STARCIE++
        </button>
        <button @click="odzyskanie()" :disabled="healUseButtonStyle">
          ODZYSKANIE SIŁ
        </button>
        <button @click="kapitulacja()" :disabled="finishButtonStyle">
          KAPITULACJA
        </button>
      </section>
      <section id="log" class="container">
        <h2>Dziennik Pojedynku</h2>
        <ul>
          <li v-for="el in backlog">{{ el }}</li>
        </ul>
      </section>
    </div>
  </body>
</html>
