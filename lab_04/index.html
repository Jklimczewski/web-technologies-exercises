<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
  <script  type="module" src="index.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
</head>
<body>
  <main class="main">
    <div class="left">
      <form id="game-form">
        <h1>Podaj informacje o grze!</h1>
        <div class="inputs">
          <label for="size">Liter do zgadnięcia: </label>
          <input type="number" class="game-input" id="size" required />
        </div>
        <div class="inputs">
          <label>Możliwe cyfry: </label>
          <input type="number" class="game-input" id="dim" required />
        </div>
        <div class="inputs">
          <label for="max">Maksymalna liczba ruchów: </label>
          <input type="number" class="game-input" id="max" value="0" required />
        </div>
        <button type="submit" class="button">Submit</button>
      </form>
    </div>
    <div class="right">
      <div class="top">
        <div class="res">
        </div>
        <div class="points">
        </div>
      </div>
      <div class="botton">
        <form id="number-form">
        </form>
      </div>
    </div>
  </main>
</body>
</html>
